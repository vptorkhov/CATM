<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Главная</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>
		<link href="css/main.min.css?v=0.0.1" rel="stylesheet"/>
	</head>
	<body class="main-page">
		<div class="main-wrapper">
			<!-- start topLine-->
			<div class="topLine" id="topLine">
				<a class="topLine__logo" href="/"><img src="img/svg/logo.svg" alt=""/>
				</a>
				<div class="topLine__block">
					<button class="topLine__notifications topLine__notifications--new" type="button">
						<svg class="icon icon-notifications ">
							<use xlink:href="img/svg/sprite.svg#notifications"></use>
						</svg>
					</button>
					<a class="topLine__profile" href="#"><img src="img/@2x/avatar.png" alt=""/>
					</a>
				</div>
			</div>
			<!-- end topLine-->
			<!-- start sMainBlock-->
			<div class="sMainBlock" id="sMainBlock">
				<!-- start sMainMenu-->
				<div class="sMainMenu" id="sMainMenu">
					<ul>
						<li>
							<a class="sMainMenu__item active" href="#">
								<svg class="icon icon-menu-1 ">
									<use xlink:href="img/svg/sprite.svg#menu-1"></use>
								</svg><span>Наряд-допуски</span>
							</a>
						</li>
						<li>
							<a class="sMainMenu__item" href="#">
								<svg class="icon icon-menu-2 ">
									<use xlink:href="img/svg/sprite.svg#menu-2"></use>
								</svg><span>Работники</span>
							</a>
						</li>
						<li>
							<a class="sMainMenu__item" href="#">
								<svg class="icon icon-menu-3 ">
									<use xlink:href="img/svg/sprite.svg#menu-3"></use>
								</svg><span>Инструктажи</span>
								<div class="sMainMenu__item-new">1
								</div>
							</a>
						</li>
						<li>
							<a class="sMainMenu__item" href="#">
								<svg class="icon icon-menu-4 ">
									<use xlink:href="img/svg/sprite.svg#menu-4"></use>
								</svg><span>Обучение</span>
							</a>
						</li>
						<li>
							<a class="sMainMenu__item" href="#">
								<svg class="icon icon-menu-5 ">
									<use xlink:href="img/svg/sprite.svg#menu-5"></use>
								</svg><span>Документы</span>
							</a>
						</li>
						<li>
							<a class="sMainMenu__item" href="#">
								<svg class="icon icon-menu-6 ">
									<use xlink:href="img/svg/sprite.svg#menu-6"></use>
								</svg><span>Обратная связь</span>
							</a>
						</li>
					</ul>
				</div>
				<!-- end sMainMenu-->
			</div>
			<!-- end sMainBlock-->
		</div>
		<!--  start modals-->
		<div id="modal-call" style="display: none">
			<div class="modal-win">
				<div class="form-wrap">
					<form>
						<div class="text-center">
							<div class="form-wrap__title form-data h3 ttu">Обратный звонок
							</div>
							<p class="after-headline">Заполните заявку и&nbsp;мы&nbsp;с&nbsp;Вами свяжемся в&nbsp;течение 15&nbsp;минут</p>
						</div>
						<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="text" type="text" placeholder="Ваше Имя" required="required"/> 
						</div>
						<!-- +e.input-wrap-->
						<button class="form-wrap__btn btn" type="submit"> 
						</button>
						<div class="form-wrap__policy">
							<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><small class="custom-input__text text-secondary">Согласен на обработку и хранение моих персональных данных в соответствии с условиями</small>
							</label>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- #modal-call-->
		<!-- end modals-->
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/common.js?v=0.0.1"></script>
	</body>
</html>
